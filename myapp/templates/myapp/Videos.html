{% extends "myapp/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>

<body>
{% block content %}
{% include "myapp/base.html" %}
<div class="container nav-wrapper">
    <h4 class = "green-text" align = "center">The cutest of all.....</h4>
</div>
<div class="container nav-wrapper">
    <div class="row">
        {% for v in videodata %}
            <div class="col s12 m4">
                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light" >
                        <a href = "{% url 'myapp:detail' v.1%}"><img class="activator" src={{v.2}}></a>
                    </div>
                    <div class="card-content">
                        <a href = "{% url 'myapp:detail' v.1%}"><span class="card-title activator grey-text text-darken-4">{{v.0}}</span></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
</body>

</html>
